<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculator three-d">
        <div class="display">
            <div class="time">
                <!--<span id="date-time"></span>-->
            </div>

            <span class="number">0</span>
        </div>

        <div class="buttons">
            <div class="row1">
                <button id="clear">C</button>
                <button id="posOrNeg">+/-</button>
                <button id="percent">%</button>
                <button id="divide">/</button>
            </div>

            <div class="row2">
                <button id="seven" class="darker">7</button>
                <button id="eight" class="darker">8</button>
                <button id="nine" class="darker">9</button>
                <button id="multiply">X</button>

            </div>

            <div class="row3">
                <button id="four" class="darker">4</button>
                <button id="five" class="darker">5</button>
                <button id="six" class="darker">6</button>
                <button id="minus">-</button>

            </div>

            <div class="row4">
                <button id="one" class="darker">1</button>
                <button id="two" class="darker">2</button>
                <button id="three" class="darker">3</button>
                <button id="add">+</button>

            </div>

            <div class="row5">
                <button id="zero" class="darker">0</button>
                <button id="decimal" class="darker">.</button>
                <button id="equals">=</button>

            </div>

        </div>

    </div>


    <script src="javascript.js"></script>
</body>

</html>
